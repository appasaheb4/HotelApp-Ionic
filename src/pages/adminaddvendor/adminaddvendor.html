<ion-header>

    <ion-navbar>
        <ion-title>Vendor</ion-title>
    </ion-navbar>

    <ion-navbar class="marginTopLine">        
        <ion-segment color="whiteColor" [(ngModel)]="tabs">
            <ion-segment-button (click)="selectTab(0)"
                value="0" >Add Vendor
            </ion-segment-button>
            <ion-segment-button (click)="selectTab(1)"
                value="1">View Vendor    
            </ion-segment-button>  
            <div id="slide" class="slide"></div>   
        </ion-segment>
    </ion-navbar>

</ion-header>


<ion-slides #pageSlider id="pageSlider"  (ionSlideWillChange)="changeWillSlide($event)" class="fullBody">
     
    <ion-slide> 
        <br/>
        <form [formGroup]="addvendor">
            <ion-list >
                <ion-item class="bgTrnasp">   

                    <ion-datetime displayFormat="MM/DD/YYYY" placeholder="01/01/2018" formControlName="filedData.date" [(ngModel)]="filedData.date" ></ion-datetime>
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-input type="text" placeholder="Vendor Name *" formControlName="filedData.vendorName" [(ngModel)]="filedData.vendorName"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-textarea  placeholder="Address" rows="1" formControlName="filedData.address" [(ngModel)]="filedData.address"></ion-textarea>   
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-input type="number" placeholder="Contact No *" formControlName="filedData.contactNo" [(ngModel)]="filedData.contactNo"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp">  
                    <ion-input type="email" placeholder="Email Id" formControlName="filedData.email" [(ngModel)]="filedData.email"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp"> 
                    <ion-input type="text" placeholder="Pancard No" formControlName="filedData.panNo" [(ngModel)]="filedData.panNo"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-input type="text" placeholder="Adharcard No" formControlName="filedData.adharNo" [(ngModel)]="filedData.adharNo"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-input type="text" placeholder="GST No *" formControlName="filedData.gstNo" [(ngModel)]="filedData.gstNo"></ion-input>
                </ion-item>
                <ion-item class="bgTrnasp">
                    <ion-textarea  placeholder="Note" rows="1" formControlName="filedData.note" [(ngModel)]="filedData.note"></ion-textarea>   
                </ion-item>
                <ion-item class="bgTrnasp" no-lines>
                    <button ion-button  full [disabled]="!addvendor.valid" *ngIf="!updateStatus" (click)="saveData();">Save</button>
                     <button ion-button full color='appcolor'  [disabled]="!addvendor.valid" *ngIf="updateStatus" padding round (click)="updateData();" >Update</button>
                </ion-item>
            </ion-list>
        </form>
    </ion-slide>
    <ion-slide> 
      
        <ion-grid>  
            <ion-row *ngFor="let item of getAllDataVendor; let i=index">     
                <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <div class="panel" >
                        <div class="panel-heading">
                            <span class="pull-left">{{item.date}}</span>
                            <span class="pull-right">{{item.time}}</span><br/>
                        </div>
                        <div class="panel-body">
                            <ion-grid>
                                <ion-row>     
                                    <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 >
                                        <span class="itemLeft">Vendor Name: {{item.vendorName}}</span>
                                    </ion-col>
                                    <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngIf="item.address!=''">
                                             <span class="itemLeft">Address: {{item.address}}</span>
                                    </ion-col>
                                    <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                                        <span class="itemLeft">Contact No: {{item.contactNo}}</span>
                                    </ion-col>
                                    <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngIf="item.email!=''">
                                             <span class="itemLeft">Email Id: {{item.email}}</span>
                                    </ion-col>
                                    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 *ngIf="item.pancardNo!=''">
                                             <span class="itemLeft">Pancard No: {{item.pancardNo}}</span>
                                    </ion-col>
                                    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 *ngIf="item.adharNo!=''">
                                             <span class="itemLeft">Adhar No: {{item.adharNo}}</span>
                                    </ion-col>
                                    <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                                        <span class="itemLeft">GST No: {{item.gstNo}}</span>
                                    </ion-col>
                                    <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8>
                                        <span class="itemLeft" *ngIf="item.note!=''">Note: {{item.note}}</span>
                                    </ion-col>
                                    <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
                                        <button ion-button color="primary"  outline (click)="editParaPass(item.id,item.date,item.vendorName,item.address,item.contactNo,item.email,item.pancardNo,item.adharNo,item.gstNo,item.note);">    
                                            <ion-icon name="create"></ion-icon>
                                        </button>  
                                        <button ion-button color="danger" outline (click)="deleteData(item.id)">
                                            <ion-icon name="trash" ></ion-icon>
                                        </button>
                                    </ion-col>

                                </ion-row>
                            </ion-grid>
                        </div> 
                    </div>   
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-slide>

</ion-slides>
